<div *ngFor="let item of dataItems | keyvalue">
  <ul class="list" [ngClass]="{'default': getTypeOf(item.value) === 'object' || getTypeOf(item.value) === 'array', 'non-extend': getTypeOf(item.value) !== 'object' && getTypeOf(item.value) !== 'array'}">
    <item-content [itemRow]= "item"></item-content>
  </ul>
</div>
